<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Level2</title>
    <link rel="stylesheet" href="./css/reset.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,900&display=swap" rel="stylesheet">
</head>
<body>
<div class="cardContainer">
    <form action="#">
        <div class="line"><hr></div>
        <div class="regLab">Register</div>
        <div class="create">Create your account. It's free and only takes a minute</div>
        <span><input type="text" class="texFir"name="textFirst" placeholder="First Name"></span>
        <span><input type="text" class="texLas"name="textLast" placeholder="Last Name"></span>
        <div><input type="email" class="mail"name="email" placeholder="Email" required></div>
        <div><input type="password" class="pass"name="pas" placeholder="Password" required></div>
        <div><input type="password" class="passConf"name="pasConf" placeholder="Confirm Password" required></div>
        <div><input type="checkbox" class="rem" name="remember">I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a></div>
        <div><input type="submit" class="reg" name="regNow" value="Register Now"></div>
    </form>
</div>

</html>
